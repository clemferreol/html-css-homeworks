<svg width="800px" height="800px" viewBox="0 0 800 800"
     version="1.1" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

    <g transform="translate(400, 400)">
        <circle cx="0" cy="0" r="100" style="fill:yellow;stroke:yellow; stroke-width:45; stroke-dasharray:5, 5;">
            <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0" to="360" begin="0" dur="10s" repeatCount="indefinite"/>
            <animateColor attributeType="xml" attributeName="color"  from="yellow" to="red" dur="10s" repeatCount="indefinite"/>
        </circle>


        <image  xlink:href="http://educ.vizapp.net/supinternet/dev2018/svg/img/the_best_man_of_all.png" x="-50" y="-50" height="100px" width="100px">
            <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0" to="360" begin="0" dur="10s" repeatCount="indefinite"/>
        </image>


        <text x="0" y="250" style="fill:orange; font-size: 40; font-weight:bold ">Praise the sun
            <animateTransform attributeType="xml" attributeName="transform" type="skewX" from="0" to="180" begin="0s" dur="5s" fill="remove" repeatCount="indefinite"/>
            <animateColor attributeType="xml" attributeName="color"  from="yellow" to="orange" dur="10s" repeatCount="indefinite"/>
        </text>
    </g>



</svg>